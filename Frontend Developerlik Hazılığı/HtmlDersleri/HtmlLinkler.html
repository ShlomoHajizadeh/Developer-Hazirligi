<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Linkler</title>
</head>
<body>
    <h4>Html Link Etiketi</h4>
    <p>
        <a href="https://www.google.com.tr" target="_blank">yeni sekmede acma google sayfasina git</a>
        <br>
        <a href="https://www.google.com.tr" target="_parent">yeni sekmede acmayan google sayfasina git</a>
        <br>
        <a href="https://www.google.com.tr" target="_self">self google sayfasina git</a>
        <br>
        <a href="https://www.google.com.tr" target="_top">top google sayfasina git</a>
    </p>
</body>
</html>
