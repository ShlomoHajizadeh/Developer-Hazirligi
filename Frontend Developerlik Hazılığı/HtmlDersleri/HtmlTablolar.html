<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tablolar</title>
    <style>
        th, td, tbody, thead, table, tr {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>
                    Adi
                </th>
                <th>
                    Soyadi
                </th>
                <td>
                    <b>Kayit tarihi</b>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Suleiman</td>
                <td>Hajizadeh</td>
                <td>18.01.2001</td>
            </tr>
            <tr>
                <td>Aysel</td>
                <td>Hajizadeh</td>
                <td>29.09.1998</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
